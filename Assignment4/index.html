<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="info-section1">
      <img src="./Asets/logo/logo.jpeg.png" alt="company logo" class="logo" />
      <div class="icon1"></div>
      <h2>For Individuals</h2>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>
    <div class="container">
      <div class="form-section">
        <form>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Tolu" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select>
              <option>Select here</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" />
          </div>
          <div class="form-group">
            <label>Weight (KG)</label>
            <input type="text" placeholder="Enter Weight" />
          </div>
          <div class="form-group">
            <label>Height (CM)</label>
            <input type="text" placeholder="Enter height here.." />
          </div>
          <div class="form-group1">
            <label>Activity Level</label>
            <select>
              <option>Select here</option>
            </select>
          </div>
          <div class="form-group2">
            <label>Password</label>
            <input type="password" />
          </div>
          <button type="submit" class="register-btn">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
